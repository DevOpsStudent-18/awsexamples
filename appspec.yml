version: 0.0
os: linux
files:
  - source: codepipeline/index.html
    destination: /var/www/html/
hooks:
  ApplicationStop:
    - location: codepipeline/scripts/stop_server.sh
      timeout: 300
      runas: root

  BeforeInstall:
    - location: codepipeline/scripts/install_dependencies.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: codepipeline/scripts/after_install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: codepipeline/scripts/start_server.sh
      timeout: 300
      runas: root

  ValidateService:
    - location: codepipeline/scripts/validate_service.sh
      timeout: 300
  